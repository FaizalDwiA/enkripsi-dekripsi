<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Keren dengan Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="display-4">Koleksi Anime</h1>
            <p class="lead">Temukan anime favoritmu dengan mudah!</p>
        </div>

        <!-- Search Bar -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <form method="GET" action="#">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Cari anime..." aria-label="Cari anime">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Card Grid -->
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Anime Image">
                    <div class="card-body">
                        <h5 class="card-title">Anime 1</h5>
                        <p class="card-text">Sinopsis singkat tentang anime ini.</p>
                        <a href="#" class="btn btn-primary btn-block">Detail</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Anime Image">
                    <div class="card-body">
                        <h5 class="card-title">Anime 2</h5>
                        <p class="card-text">Sinopsis singkat tentang anime ini.</p>
                        <a href="#" class="btn btn-primary btn-block">Detail</a>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Anime Image">
                    <div class="card-body">
                        <h5 class="card-title">Anime 3</h5>
                        <p class="card-text">Sinopsis singkat tentang anime ini.</p>
                        <a href="#" class="btn btn-primary btn-block">Detail</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
